version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: chat-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    command:
      [
        "mysqld",
        "--default-authentication-plugin=mysql_native_password",
        "--character-set-server=utf8mb4",
        "--collation-server=utf8mb4_unicode_ci"
      ]
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - chat-net

  mongodb:
    image: mongo:7.0
    container_name: chat-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASS}
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    networks:
      - chat-net

  redis:
    image: redis:7.4-alpine
    container_name: chat-redis
    restart: unless-stopped
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    ports:
      - "6379:6379"
    networks:
      - chat-net

  gateway:
    build:
      context: ../..
      dockerfile: services/gateway/Dockerfile
    container_name: chat-gateway
    restart: unless-stopped
    depends_on:
      - mysql
      - redis
    env_file:
      - ../../.env
    ports:
      - "4000:4000"
    networks:
      - chat-net

  chat:
    build:
      context: ../..
      dockerfile: services/chat/Dockerfile
    container_name: chat-chat
    restart: unless-stopped
    depends_on:
      - mongodb
      - redis
    env_file:
      - ../../.env
    ports:
      - "4100:4100"
    networks:
      - chat-net

  tasks:
    build:
      context: ../..
      dockerfile: services/tasks/Dockerfile
    container_name: chat-tasks
    restart: unless-stopped
    depends_on:
      - mysql
      - mongodb
      - redis
    env_file:
      - ../../.env
    networks:
      - chat-net

  web:
    build:
      context: ../..
      dockerfile: app/web/Dockerfile
    container_name: chat-web
    restart: unless-stopped
    depends_on:
      - gateway
      - chat
    networks:
      - chat-net

  nginx:
    image: nginx:1.25-alpine
    container_name: chat-nginx
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - web
      - gateway
    networks:
      - chat-net

volumes:
  mysql-data:
  mongo-data:

networks:
  chat-net:
    driver: bridge
